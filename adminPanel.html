<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Interface</title>
</head>
<body>
    <h1>CRUD Interface</h1>
    <div>
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="text" id="role" placeholder="Role">
        <button onclick="createUser()">Create User</button>
    </div>
    <div>
        <input type="text" id="userID" placeholder="Enter User ID">
        <button onclick="getUserByID()">Get User By ID</button>
    </div>
    <button onclick="getUsers()">Get All Users</button>
    <div id="output">
    </div>
    <button onclick="updateUser()">Update User</button>
    <button onclick="deleteUser()">Delete User</button>
    <br>
    <button onclick="loadSampleData()">Load Sample Data</button>
    <div id="output"></div>
    <button onclick="fetchAndDisplayProducts()">Fetch and Display Products</button>
    <div id="products-output"></div>
    <button onclick="generateFakeUsers()">Generate Fake Users</button>
    <div>
        <input type="text" id="filterName" placeholder="Filter by Name">
        <input type="text" id="filterEmail" placeholder="Filter by Email">
        <button onclick="filterUsers()">Apply Filters</button>
    </div>
    <div id="filterOutput"></div>
    <div>
        <label for="sortField">Sort by:</label>
        <select id="sortField">
            <option value="id">ID</option>
            <option value="name">Name</option>
            <option value="email">Email</option>
            <option value="created_at">Created At</option>
        </select>
        <label for="sortOrder">Order:</label>
        <select id="sortOrder">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
        <button onclick="sortUsers()">Apply Sort</button>
    </div>
    <div id="sortOutput"></div>    
    <script src="/static/ask_for_role.js"></script>
    <script src="/static/myscripts.js"></script>
</body>
</html>
