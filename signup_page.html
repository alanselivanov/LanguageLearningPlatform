<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="signup_page_style.css">
</head>
<body>
    <main>
        <section>
            <div class="container signup-container">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
        
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
        
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
        
                    <button type="submit">Sign Up</button>
                </form>
                <div class="home-link">
                    <p><a href="main_page.html">Go to Home</a></p>
                </div>
                <div class="login-link">
                    <p>Already have an account? <a href="login_page.html">Log In</a></p>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer bg-success text-center py-3 mt-auto fixed-bottom">
        <div class="container">
            <p>Contact us:</p>
            <p>alan.selivanov.mail@gmail.com</p>
            <p>husainovalmas@gmail.com</p>
          </div>
      </footer>
      <script src="/static/signup_page_func.js"></script>
    </body>
</html>
