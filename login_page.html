<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="login_page_style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container login-container">
          <h2 >Log In</h2>
          <form id="loginForm">
            <label for="username" >Username</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Log In</button>
          </form>
          <div class="home-link">
            <p><a href="/">Go to Home</a></p>
          </div>
          <div class="signup-link">
            <p>Don't have an account? <a href="/static/signupPage">Sign Up</a></p>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer bg-success text-center py-3 mt-auto fixed-bottom">
      <div class="container">
        <p>Contact us:</p>
        <p>alan.selivanov.mail@gmail.com</p>
        <p>husainovalmas@gmail.com</p>
      </div>
    </footer>
    <script src="/static/login_page_func.js"></script>
  </body>
</html>
